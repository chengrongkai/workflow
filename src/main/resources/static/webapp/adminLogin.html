<div class="back_bg">

    <div class="back_center">
        <div class="left">
            <img src="statics/login/Bitmap.png" alt="">
        </div>
        <div class="login">
            <h1>欢迎登录</h1>
            <form class="layui-form" autocomplete="off" method="post">
                <div class="layui-form-item myPosition">
                    <img src="statics/login/user.png" alt="">
                    <input class="layui-input" name="username" placeholder="用户名" value="" lay-verify="required" disableautocomplete lay-verType="tips" type="text" autocomplete="off">
                </div>
                <div class="layui-form-item myPosition">
                    <img src="statics/login/lock.png" alt="">
                    <input class="layui-input" name="password" placeholder="密码" value=""  lay-verify="required|pwd" disableautocomplete  lay-verType="tips"  type="password" autocomplete="off">
                </div>
                <div class="layui-form-item myPosition">
                    <a href="#" id="toLogin" style="color: #009688;font-size: 13px;">用户登录</a>
                </div>
                <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="statics/libs/jquery-1.10.2.min.js"></script>
