
<html>
    <head>
        <script src="../../../statics/libs/jquery-1.10.2.min.js"></script>
        <script src="../../../statics/js/jquery.extend.js"></script>
        <link rel="stylesheet" href="../../../statics/css/font-awesome.min.css">
        <!--layui ztree样式-->
        <link rel="stylesheet" href="../../../statics/plugins/layui/css/layui.css" media="all">
        <script src="../../../statics/plugins/layer/layer.js"></script>
        <script src="../../../statics/plugins/layui/layui.js"></script>
        <script src="../../../statics/plugins/ztree/jquery.ztree.all.min.js"></script>
        <link rel="stylesheet" href="../../../statics/plugins/ztree/css/metroStyle/metroStyle.css">
            <script src="../../../common/js/treeTool.js"></script>
        <!--样式-->
        <link rel="stylesheet" href="../../../common/css/cyStyle.css">
        <link rel="stylesheet" href="../../../common/css/cyType.css">
        <link rel="stylesheet" href="../../../statics/css/videoDetail.css">
    </head>
    <body>
    <div class="layui-card">
        <form action=""  id="deptForm" class="layui-form" lay-filter="myform">
            <div class="layui-card-body">
    
                <div class="cardOne mt24">
                    <div class="oneHeard">
                        <div class="oneLeft">
                            <span>操作人：</span>
                            <span id="userName">admin</span>
                            <span >|</span>
                            <span id="orgName">系统管理员</span>
                        </div>
                        <div class="oneRight">
                            <span>日期：</span>
                            <span id="nowDate">2018-8-21</span>
                        </div>
                    </div>
                    <div class="OneBody mt24">
                        <div class="oneBody">
                            <ul class="myTable">
                               <li class="layui-row">
                                   <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*部门名称</div>
                                   <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                           <!--<input type="text" name="departmentId"  autocomplete="off" class="layui-hide">-->
                                           <input type="text" name="departmentName" required  lay-verify="required" placeholder="请输入部门名称" autocomplete="off" class="layui-input">
                                   </div>
                               </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*部门编码</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="other1" id="other1"
                                               placeholder="请输入部门编码" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                               <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">上级部门</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6" id="result">
                                        <input    value="-1"  id="parentid"  cyType="treeTool" disabled="disabled"
                                                  cyprops="url:'/frontframe/json/select.json',name:'parentId'" placeholder="请选择上级菜单" class="layui-input"/>
                                    </div>
                                    <div class="layui-inline layui-col-md4 layui-col-sm4 pdl60 g-text-aux">不选择默认为一级部门</div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">排序</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="sequence"  placeholder="请输入排序" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">分类依据</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="departmentLevel"   placeholder="请输入分类依据" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                                <li class="layui-row">
                                    <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">部门职责</div>
                                    <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                        <input type="text" name="jobDescription"   placeholder="请输入部门职责" autocomplete="off" class="layui-input">
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
    
                <!--<div class="layui-form-item mt34">
                    <div class="layui-input-block bodyBtn">
                        <button id="cancel" class="layui-btn" lay-submit lay-filter="back">返回</button>
                    </div>
                </div>-->
            </div>
        </form>
    </div>


    <script src="../../../statics/js/common.js"></script>
    <script src="../../../statics/js/systemSetting/departManage/detail.js"></script>
    </body>
</html>
