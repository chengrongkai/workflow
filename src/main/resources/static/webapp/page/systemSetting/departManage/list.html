
<html>
    <head>
        <script src="../../../statics/libs/jquery-1.10.2.min.js"></script>
        <script src="../../../statics/js/jquery.extend.js"></script>
        <link rel="stylesheet" href="../../../statics/css/font-awesome.min.css">
        <!--layui ztree样式-->
        <link rel="stylesheet" href="../../../statics/plugins/layui/css/layui.css" media="all">
        <script src="../../../statics/plugins/layer/layer.js"></script>
        <script src="../../../statics/plugins/layui/layui.js"></script>
        <!--样式-->
        <link rel="stylesheet" href="../../../common/css/cyStyle.css">
        <link rel="stylesheet" href="../../../common/css/cyType.css">
        <link rel="stylesheet" href="../../../statics/css/videoList.css">

        <style type="text/css">
            .layui-input{
                margin-top: 10px;
            }
        </style>

    </head>
    <body>

    <div class="layui-card">
        <form class="layui-form" action="">
        </form>
    </div>

    <div class="layui-card mgt0">
        <div class="layui-card-header">
            <div class="flexLeft">
                <img src="../../../statics/images/videoList/Shape2.png" alt="">
                <span class="carFont">数据列表</span>
            </div>
            <div class=" flexRight">

                <form action="" class="layui-form">
                    <button id="btnAdd" class="layui-btn layui-btn-green upload layui-hide" data-url="page/systemSetting/departManage/add.html" title="添加部门">
                        添加
                    </button>
                    <div class="layui-input-inline" style="width:100px;">
                        <select name="orderBy" id="orderBy" lay-verify="required" lay-filter="orderBy">
                            <option value="">排列方式</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-card-body">

            <table class="layui-hide" id="test" lay-filter="test"></table>
            <script type="text/html" id="switchTpl">
                <input type="checkbox" name="status" value="{{d.status}" lay-skin="switch" lay-text="ON|OFF"
                       lay-filter="statusDemo" data-id="{{d.departmentId}}" lay-event="changeStatus" {{ d.status == 1 ? 'checked' : '' }}>
            </script>





            <!-- <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量编辑</button>
                </div>
            </script> -->
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs cy-page" lay-event="edit" data-url="page/systemSetting/departManage/add.html?id={{d.id}}" title="编辑部门">编辑</a>
                <a class="layui-btn layui-btn-xs" lay-event="detail"
                   data-url="page/systemSetting/departManage/detail.html?id={{d.id}}" title="查看用户">查看成员</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>

        </div>
    </div>

    <script src="../../../statics/js/component.js"></script>
    <script src="../../../statics/js/common.js"></script>
    <script src="../../../statics/js/systemSetting/departManage/list.js"></script>
    </body>
</html>
