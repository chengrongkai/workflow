
<html>
    <head>
        <script src="../../../statics/libs/jquery-1.10.2.min.js"></script>
        <script src="../../../statics/js/jquery.extend.js"></script>
        <link rel="stylesheet" href="../../../statics/css/font-awesome.min.css">
        <!--layui ztree样式-->
        <link rel="stylesheet" href="../../../statics/plugins/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="../../../statics/plugins/layui/css/eleTree.css" media="all">
        <script src="../../../statics/plugins/layer/layer.js"></script>
        <script src="../../../statics/plugins/layui/layui.js"></script>
        <!--样式-->
        <link rel="stylesheet" href="../../../common/css/cyStyle.css">
        <link rel="stylesheet" href="../../../common/css/cyType.css">
        <link rel="stylesheet" href="../../../statics/css/videoDetail.css">
        <link rel="stylesheet" href="../../../statics/css/systemSetting/roleManage/permission.css">
    </head>
    <body>
    <div class="layui-card page-permission">
        <form action=""  class="layui-form" lay-filter="myform">
            <div class="layui-card-header">
                <div>当前角色：<span class="role-name" id="roleName">馆领导</span></div>
                <div class="check-all-box">
                    <input type="checkbox" name="chooseAll" lay-skin="primary" lay-filter="chooseAll" title="选择全部">
                </div>
            </div>
        </form>
        
        <div class="layui-card-body permission-body">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md4 layui-col-sm4">
                    <div class="layui-card mgt20">
                        <div class="layui-card-header">菜单列表</div>
                        <div class="layui-card-body tree-body">
                            <div class="eleTree ele1" lay-filter="data1"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-sm4">
                    <div class="layui-card mgt20">
                        <div class="layui-card-header">操作功能列表</div>
                        <div class="layui-card-body tree-body">
                            <div class="eleTree ele2" lay-filter="data2"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-sm4">
                    <div class="layui-card mgt20">
                        <div class="layui-card-header">数据规则权限</div>
                        <div class="layui-card-body tree-body">
                            <div class="eleTree ele3" lay-filter="data3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item mt34">
                <div class="layui-input-block bodyBtn">
                    <button id="submit" class="layui-btn">保存并提交</button>
                    <button id="cancel" class="layui-btn layui-btn-primary">取消</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="../../../statics/js/common.js"></script>
    <script src="../../../statics/js/systemSetting/roleManage/permission.js"></script>
    </body>
</html>
