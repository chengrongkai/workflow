
<html>
    <head>
        <script src="../../../statics/libs/jquery-1.10.2.min.js"></script>
        <script src="../../../statics/js/jquery.extend.js"></script>
        <link rel="stylesheet" href="../../../statics/css/font-awesome.min.css">
        <!--layui ztree样式-->
        <link rel="stylesheet" href="../../../statics/plugins/layui/css/layui.css" media="all">
        <script src="../../../statics/plugins/layer/layer.js"></script>
        <script src="../../../statics/plugins/layui/layui.js"></script>
        <!--样式-->
        <link rel="stylesheet" href="../../../common/css/cyStyle.css">
        <link rel="stylesheet" href="../../../common/css/cyType.css">
        <link rel="stylesheet" href="../../../statics/css/videoList.css">

        <style type="text/css">
            .upload{
                margin-top:0px;
            }
        </style>

    </head>
    <body>
    <div class="layui-card">
        <form class="layui-form" action="">
            <div class="layui-card-header">
                <div class="flexLeft">
                    <img src="../../../statics/images/videoList/Group 6.png" alt="">
                    <span class="carFont">筛选查询</span>
                </div>
                <div class="layui-btn-group flexRight">
                    <button class="layui-btn layui-btn-green" lay-submit="" lay-filter="moreSearch">
                        <i class="fa fa-chevron-down">&nbsp;</i>展开筛选
                    </button>
                    <button class="layui-btn search-btn myBtn"  lay-submit="submit" lay-filter="formDemo">
                        <!--<i class="fa fa-search">&nbsp;</i>-->查询
                    </button>
                    <button type="reset" class="layui-btn myBtn" lay-submit="" lay-filter="clear"><!--<i class="fa fa-refresh">&nbsp;</i>-->重置</button>
                </div>
            </div>
            <div class="layui-card-body">
                 <div class="layui-row">
                    <div class="layui-form-item layui-col-md6 layui-col-sm6">
                        <label class="layui-form-label">输入搜索:</label>
                        <div class="layui-input-block">
                            <input type="text" name="" id = "userOrName" placeholder="用户名/姓名" class="layui-input"
                                   autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item layui-col-md4 layui-col-sm4">
                        <label class="layui-form-label">所属部门:</label>
                        <div class="layui-input-block">
                            <select name="department" id="department">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                 </div>
            </div>
        </form>
    </div>



    <div class="layui-card">
        <div class="layui-card-header">
            <div class="flexLeft">
                <img src="../../../statics/images/videoList/Shape2.png" alt="">
                <span class="carFont">数据列表</span>
            </div>
            <div class=" flexRight">

                    <form action="" class="layui-form">
                        <button id="btnAdd" class="layui-btn layui-btn-green upload layui-hide"
                                data-url="page/systemSetting/userManage/add.html" title="添加用户">
                            添加用户
                        </button>
                        <div class="layui-input-inline" style="width:100px;">
                            <select name="orderBy" id="orderBy" lay-verify="required" lay-filter="orderBy">
                                <option value="">排列方式</option>
                            </select>
                        </div>
                    </form>
            </div>
        </div>
        <div class="layui-card-body">

            <table class="layui-hide" id="test" lay-filter="test"></table>
            <!--<script type="text/html" id="switchTpl">-->
                <!--<input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="ON|OFF" lay-filter="sexDemo">-->
                 <!--<input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.id == 10003 ? 'checked' : '' }}> -->
<!--            </script>-->
            <script type="text/html" id="switchTpl">
                <input type="checkbox" name="status" lay-event="changeStatus" data-id="{{d.id}}"
                       value="{{d.status}}" {{d.status== 1 ? 'checked' : '' }}  lay-skin="switch"  lay-text="ON|OFF" lay-filter="sexDemo">
            </script>
            <!-- <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量编辑</button>
                </div>
            </script> -->
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs cy-page" lay-event="edit" data-url="page/systemSetting/userManage/add.html?id={{d.id}}" title="编辑用户">编辑</a>
                <a class="layui-btn layui-btn-xs" lay-event="detail" data-url="page/systemSetting/userManage/detail.html?id={{d.id}}" title="查看用户">查看</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>

        </div>
    </div>

    <script src="../../../statics/js/component.js"></script>
    <script src="../../../statics/js/common.js"></script>
    <script src="../../../statics/js/formatDatasUtil.js"></script>
    <script src="../../../statics/js/systemSetting/userManage/list.js"></script>
    </body>
</html>
