
<html>
<head>
    <script src="../../statics/libs/jquery-1.10.2.min.js"></script>
    <!--<script src="../../statics/js/jquery.extend.js"></script>-->
    <link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
    <!--layui ztree样式-->
    <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
    <script src="../../statics/plugins/layer/layer.js"></script>
    <script src="../../statics/plugins/layui/layui.js"></script>
    <script src="../../statics/libs/countUp.min.js"></script>
    <!--样式-->
    <link rel="stylesheet" href="../../common/css/cyStyle.css">
    <link rel="stylesheet" href="../../common/css/cyType.css">
    <link rel="stylesheet" href="../../statics/css/main.css">
    <style>
        .layui-form-checkbox span{
            height: 18px!important;
        }
    </style>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header" style="border: none">
        <img src="../../statics/images/main/cardTwo.png" alt="">
        <span class="carFont">操作快捷入口</span>
        <i class="layui-icon" class="carFont" style="float: right;font-size: 20px" id="setShortcutEntrance">&#xe716;</i>
        <!--<img class="carFont" id="setShortcutEntrance" src="../../statics/images/user_pic.png" width="20px" height="20px" style="float: right"/>-->
    </div>
    <div class="layui-card-body">
        <ul class="layui-nav" id="shortcutEntrance">

        </ul>
    </div>
</div>

<div class="layui-card">
    <div class="layui-card-header">
        <img src="../../statics/images/main/cardOne.png" alt="">
        <span class="carFont">事项</span>
        <ul class="layui-tab-pic">
            <li class="active">待办</li>
            <li>已办</li>
            <li>已完结</li>
        </ul>
    </div>
    <div class="layui-card-body layui-tab-content">
        <div class="layui-tab-item layui-show">
            <table class="layui-table" id="undoTable"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-table" id="doneTable"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-table" id="finishTable">

            </table>
        </div>
    </div>
</div>

<div class="layui-card">
    <div class="layui-card-header">
        <img src="../../statics/images/main/cardThree.png" alt="">
        <span class="carFont">通知</span>
    </div>
    <div class="layui-card-body">
        <ul class="tongzhiList" id="tongzhiList">
        </ul>
    </div>
</div>

<div class="layui-card">
    <div class="layui-card-header">
        <img src="../../statics/images/main/cardFour.png" alt="">
        <span class="carFont">影视分类总览</span>
    </div>
    <div class="layui-card-body totalClan">
        <div class="Total">
            <div class="picTotal"><p class="count " id="pic">0</p><p class="totalName">图片总量</p></div>
            <div class="videoTotal"><p class="count " id="video">0</p><p class="totalName">视频总量</p></div>
            <div class="audioTotal"><p class="count " id="audio">0</p><p class="totalName">音频总量</p></div>
        </div>
    </div>
</div>

<div class="layui-card">
    <div class="layui-card-header">
        <img src="../../statics/images/main/cardFive.png" alt="">
        <span class="carFont">影视查询总览</span>
    </div>
    <div class="layui-card-body totalClan">
        <div class="Total">
            <div class="datumTotal"><p class="count" id="datum">0</p><p class="totalName">公开资料</p></div>
            <div class="applyTotal"><p class="count" id="apply">0</p><p class="totalName">累计申请</p></div>
            <div class="downLoadTotal"><p class="count" id="downLoad">0</p><p class="totalName">累计下载</p></div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs cy-page" lay-event="edit" data-url="{{d.id}}" title="查看">查看</a>
</script>

<script src="../../statics/js/component.js"></script>
<script src="../../statics/js/common.js"></script>
<!--<script src="../../statics/js/main.js"></script>-->
</body>
</html>
