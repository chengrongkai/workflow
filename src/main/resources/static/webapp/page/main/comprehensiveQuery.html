
<html>
<head>
    <script src="../../statics/libs/jquery-1.10.2.min.js"></script>
    <script src="../../statics/js/jquery.extend.js"></script>
    <link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
    <!--layui ztree样式-->
    <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
    <script src="../../statics/plugins/layer/layer.js"></script>
    <script src="../../statics/plugins/layui/layui.js"></script>
    <!--样式-->
    <link rel="stylesheet" href="../../common/css/cyStyle.css">
    <link rel="stylesheet" href="../../common/css/cyType.css">
    <link rel="stylesheet" href="../../statics/css/videoList.css">
    <script src="../../statics/plugins/editgrid/plugin/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
    .layui-laydate td{
        padding: 0px;
        line-height: 0px;
    }
</style>
<body>

<div class="layui-card layui-row">
    <form class="layui-form" action="">
        <div class="layui-card-body">
            <div class="layui-row">
                <div class="layui-form-item layui-col-md3 layui-col-sm3 ">
                    <div class="layui-input-block">
                        <select id="searchType" name="searchType" lay-filter="searchType">
                            <option value="video">影视</option>
                            <option value="literature">文献</option>
                            <option value="exhibition">展陈</option>
                            <option value="socialist">社教</option>
                            <option value="collection">藏品</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-col-md6 layui-col-sm6">
                    <div class="layui-input-block">
                        <input type="text" id="searchName" name="searchName" placeholder="搜索内容，按下回车键搜索" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="layui-card layui-row" id="forVideo">
    <form class="layui-form" action="">
        <div class="layui-card-header">
            <div class="flexLeft">
                <img src="../../../statics/images/videoList/Group 6.png" alt="">
                <span class="carFont">筛选查询</span>
            </div>
            <div class="layui-btn-group flexRight">
                <button class="layui-btn layui-btn-green" lay-submit="" lay-filter="moreSearch">
                    <i class="fa fa-chevron-down">&nbsp;</i>展开筛选
                </button>
                <button class="layui-btn search-btn myBtn"  lay-submit="" lay-filter="formDemo">
                    <!--<i class="fa fa-search">&nbsp;</i>-->查询
                </button>
                <button type="reset" class="layui-btn myBtn" lay-submit="" lay-filter="clear"><!--<i class="fa fa-refresh">&nbsp;</i>-->重置</button>
            </div>
        </div>
        <div class="layui-card-body">
            <div class="layui-row searchFrom">
                <div class="layui-form-item layui-col-md4 layui-col-sm4">
                    <label class="layui-form-label">分类:</label>
                    <div class="layui-input-block">
                        <select name="videoMark" id="videoMark" placeholder="请选择分类">

                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="layui-card layui-row" id="forLiterature" style="width: 100%;margin-top: 20px">
    <form class="layui-form" action="">
        <div class="layui-card-header">
            <div class="flexLeft">
                <img src="../../../statics/images/videoList/Group 6.png" alt="">
                <span class="carFont">筛选查询</span>
            </div>
            <div class="layui-btn-group flexRight">
                <button class="layui-btn layui-btn-green" lay-submit="" lay-filter="moreSearch">
                    <i class="fa fa-chevron-down">&nbsp;</i>展开筛选
                </button>
                <button class="layui-btn search-btn myBtn"  lay-submit="" lay-filter="formDemo">
                    <!--<i class="fa fa-search">&nbsp;</i>-->查询
                </button>
                <button type="reset" class="layui-btn myBtn" lay-submit="" lay-filter="clear"><!--<i class="fa fa-refresh">&nbsp;</i>-->重置</button>
            </div>
        </div>
        <div class="layui-card-body">
            <div class="layui-row searchFrom">
                <div class="layui-form-item layui-col-md4 layui-col-sm4">
                    <label class="layui-form-label">文献类型:</label>
                    <div class="layui-input-block">
                        <select name="literatureDataType" id="literatureDataType">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="layui-card layui-row" id="forExhibition" style="width: 100%;margin-top: 20px">
    <form class="layui-form" action="">
        <div class="layui-card-header">
            <div class="flexLeft">
                <img src="../../../statics/images/videoList/Group 6.png" alt="">
                <span class="carFont">筛选查询</span>
            </div>
            <div class="layui-btn-group flexRight">
                <button class="layui-btn layui-btn-green" lay-submit="" lay-filter="moreSearch">
                    <i class="fa fa-chevron-down">&nbsp;</i>展开筛选
                </button>
                <button class="layui-btn search-btn myBtn"  lay-submit="" lay-filter="formDemo">
                    <!--<i class="fa fa-search">&nbsp;</i>-->查询
                </button>
                <button type="reset" class="layui-btn myBtn" lay-submit="" lay-filter="clear"><!--<i class="fa fa-refresh">&nbsp;</i>-->重置</button>
            </div>
        </div>
        <div class="layui-card-body">
            <div class="layui-row searchFrom">
                <div class="layui-form-item layui-col-md4 layui-col-sm4">
                    <label class="layui-form-label">策划时间:</label>
                    <div class="layui-input-block">
                        <input readonly="readonly" type="text" name="exhibitionPlanTime" id="exhibitionPlanTime" maxlength="20" value=""
                               placeholder="请选择策划时间" class="layui-input Wdate">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="layui-card" style="width: 100%; margin-top: 20px">
    <div class="layui-card-header">
        <div class="flexLeft">
            <img src="../../../statics/images/videoList/Shape2.png" alt="">
            <span class="carFont">数据列表</span>
        </div>
        <div class=" flexRight">
            <form action="" class="layui-form">
                <div class="layui-input-inline" style="width:100px;">
                    <select name="orderBy" id="orderBy" lay-verify="required" lay-filter="orderBy">
                        <option value="">排列方式</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-card-body">

        <table class="layui-hide" id="test" lay-filter="test"></table>

        <script type="text/html" id="videoBar">
            <a class="layui-btn layui-btn-xs {{d.status== 1  ? 'layui-hide' : '' }}" lay-event="videoDetail" data-url="page/video/videoShow.html" id="show" title="查看影视">查看</a>
        </script>

        <script type="text/html" id="literatureBar">
            <a class="layui-btn layui-btn-xs" lay-event="literatureDetail" data-url="page/literature/literatureAdd.html?pageType=3&id={{d.id}}" title="查看文献">查看</a>
        </script>

        <script type="text/html" id="exhibitionDemo">
            <a class="layui-btn layui-btn-xs" lay-event="exhibitionDetail" data-url="page/Exhibition/videoDetail.html?id={{d.id}}" title="查看展陈">查看</a>
        </script>

        <script type="text/html" id="socialistDemo">
            <a class="layui-btn layui-btn-xs" lay-event="socialistDetail" data-url="page/socialist/detail.html?id={{d.id}}" title="查看社教">查看</a>
        </script>

        <script type="text/html" id="collectDemo">
            <a class="layui-btn layui-btn-xs" lay-event="collectDetail" data-url="" title="查看藏品">查看</a>
        </script>
    </div>
</div>

<script src="../../statics/js/common.js"></script>
<script src="../../statics/js/formatDatasUtil.js"></script>
<script src="../../statics/js/component.js"></script>
<script src="../../statics/js/comprehensiveQuery.js"></script>
</body>
</html>
