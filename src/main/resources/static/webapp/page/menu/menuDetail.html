
<html>
<head>
    <script src="../../statics/libs/jquery-1.10.2.min.js"></script>
    <script src="../../statics/js/jquery.extend.js"></script>
    <link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
    <!--layui ztree样式-->
    <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
    <script src="../../statics/plugins/layer/layer.js"></script>
    <script src="../../statics/plugins/layui/layui.js"></script>
    <script src="../../statics/plugins/ztree/jquery.ztree.all.min.js"></script>
    <link rel="stylesheet" href="../../statics/plugins/ztree/css/metroStyle/metroStyle.css">
    <script src="../../common/js/treeTool.js"></script>
    <!--样式-->
    <link rel="stylesheet" href="../../common/css/cyStyle.css">
    <link rel="stylesheet" href="../../common/css/cyType.css">
    <link rel="stylesheet" href="../../statics/css/videoDetail.css">
    <script src="../../statics/plugins/editgrid/plugin/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>

    <script src="../../statics/plugins/echarts/echarts.js"></script>
</head>
<body>
<div class="layui-card">
    <form action="" id="functionForm" class="layui-form">
        <!--<div class="layui-card-header">-->
            <!--<div class="flexLeft">-->
                <!--<span class="carFont" id="title">添加功能</span>-->
            <!--</div>-->
        <!--</div>-->

        <div class="layui-card-body">

            <div class="cardOne mt24">
                <div class="title"><img src="" alt=""><span>基本信息</span></div>

                <div class="OneBody mt24">
                   <div class="oneHeard">
                       <div class="oneLeft">
                           <span>操作人：</span>
                           <span id="userName">admin</span>
                           <span >|</span>
                           <span id="orgName">系统管理员</span>
                       </div>
                       <div class="oneRight">
                           <span>日期：</span>
                           <span id="nowDate">2018-8-21</span>
                       </div>
                   </div>
                    <div class="oneBody">
                        <ul class="myTable">
                           <li class="layui-row">
                               <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*功能名称</div>
                               <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                   <input type="text" name="functionId"  autocomplete="off" class="layui-hide">
                                   <input type="text" name="functionName"   lay-verify="required" placeholder="请输入功能名称" autocomplete="off" class="layui-input">
                               </div>
                           </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*功能类型</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <select name="functionType" id="type" lay-verify="required" >
                                        <option value="">请选择</option>
                                        <option value="0">菜单</option>
                                        <option value="1">按钮</option>
                                        <option value="2">其他</option>
                                    </select>
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*排序</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="sort"  lay-verify="required|number"  placeholder="请输入排序" autocomplete="off" class="layui-input">
                                </div>
                            </li>

                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">图标</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="icon"    placeholder="请输入图标" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">链接地址</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="functionUrl"    placeholder="请输入链接地址" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">上级菜单</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6" id="result">
                                    <div class="layui-input-inline">

                                        <input    value="-1"  id="parentid"  cyType="treeTool"
                                                  cyprops="url:'/frontframe/json/select.json',name:'parentId'" placeholder="请选择上级菜单" class="layui-input"/>

                                    </div>
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">是否作为快捷入口</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6" id="ext1Radio">

                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">快捷入口图标</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="ext2"     placeholder="请输入图标" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="layui-form-item mt34">
                <div class="layui-input-block bodyBtn">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button class="layui-btn" id="cancel" class="layui-btn layui-btn-primary">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../statics/js/component.js"></script>
<script src="../../statics/js/common.js"></script>
<script src="../../statics/js/menuDetail.js"></script>
</body>
</html>
