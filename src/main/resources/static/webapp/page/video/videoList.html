            <!-- 这里的 checked 的状态只是演示 -->
            <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.id == 10003 ? 'checked' : '' }}>
        </script>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-hide" id="batchAuthSetting" lay-event="batchAuthSetting">批量设置</button>
            </div>
        </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs cy-page {{(d.other3 != '1' || !(d.status== 1||d.status== 4)) ? 'layui-hide' : '' }}" lay-event="edit" data-url="page/video/videoDetail.html" id="edit" title="编辑资料">编辑</a>
            <a class="layui-btn layui-btn-xs {{d.status== 1  ? 'layui-hide' : '' }}" lay-event="detail" data-url="page/video/videoShow.html" id="show" title="查看">查看</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs {{d.other3 != '1'||d.status!= 1  ? 'layui-hide' : '' }}" lay-event="del" id="delete">删除</a>
            <a class="layui-btn layui-btn-xs cy-page {{d.other3 != '1'|| d.status!= 2  ? 'layui-hide' : '' }}" lay-event="revoke" id="revoke">撤回</a>
            <a class="layui-btn layui-btn-xs {{!(d.other3 == '1'&&!checkMyOrg()&&d.status== 1)    ? 'layui-hide' : '' }}" lay-event="commit" id="commit">提交</a>
            <a class="layui-btn layui-btn-xs {{!(d.other3 == '1'&&checkMyOrg()&&d.status== 1)    ? 'layui-hide' : '' }}" lay-event="publish" id="publish">发布</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs {{d.other3 != '1'||d.status!= 3   ? 'layui-hide' : '' }}" data-url="page/video/videoApproval.html" id="approval" title="审批" lay-event="approval">审批</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs {{d.status!= 4 ? 'layui-hide' : '' }}" lay-event="authSetting">设置</a>
        </script>
