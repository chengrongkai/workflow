                           </li>

                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*资料名称</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">

                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">关键词</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">

                                </div>

                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*资料类型</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <select name="videoType" id="videoType" lay-verify="required">

                                    </select>
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*存储格式</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <select name="saveType" id="saveType" lay-verify="required">

                                    </select>
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">时长</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="videoTime"  placeholder="请输入时长" autocomplete="off" class="layui-input">
                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">资料大小</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">

                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <select name="source" id="source" lay-verify="required">

                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">*形成时间</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">
                                    <input type="text" name="makeTime" id="makeTime"  lay-verify="required" placeholder="请输入形成时间" autocomplete="off" class="layui-input">

                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">内容简介</div>

                                </div>
                            </li>
                            <li class="layui-row">
                                <div class="layui-inline layui-col-md2 layui-col-sm2 tableTR">备注</div>
                                <div class="layui-form-item m0 layui-col-md6 layui-col-sm6">

                        <div class="fileControl">

                    <div class="oneHeard">

                                                <!--<i class="layui-icon">&#xe615;</i>搜索-->
                                            <!--</a>-->
                                            <a href="javascript:void (0);" class="layui-col-md2 layui-col-sm2 addBtn" id="addCollect" style="float: left;margin-left: 20px;margin-top: 0;margin-bottom: 10px"></a>

                    <button class="layui-btn" lay-submit lay-filter="saveAndPublish" id="saveAndPublish">保存并发布</button>
