<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>流程定制化平台</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/css/login.css" media="all" />
</head>
<body>
<div class="back_bg">

    <div class="back_center">
        <div class="left">
            <img src="/static/img/login/Bitmap.png" alt="">
        </div>
        <div class="login">
            <h1>欢迎登录</h1>
            <form class="layui-form" autocomplete="off" method="post">
                <div class="layui-form-item myPosition">
                    <img src="/static/img/login/user.png" alt="">
                    <input class="layui-input" name="username" placeholder="用户名" value="" lay-verify="required" disableautocomplete lay-verType="tips" type="text" autocomplete="off">
                </div>
                <div class="layui-form-item myPosition">
                    <img src="/static/img/login/lock.png" alt="">
                    <input class="layui-input" name="password" placeholder="密码" value=""  lay-verify="required|pwd" disableautocomplete  lay-verType="tips"  type="password" autocomplete="off">
                </div>
                <div class="layui-form-item myPosition">
                    <a href="/login/toRegister" class="register">去注册</a>
                    <a href="/login/toForgetPwd" class="forget">忘记密码?</a>
                </div>
                <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
<!--<script type="text/javascript" src="statics/js/jquery.extend.js"></script>-->
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/common/md5.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<script type="text/javascript" src="/static/js/login.js"></script>

</body>
</html>
